<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/PayTM.css">

    <link rel="Icon" type="Image/X-icon" href="../../../Icons/PayTM.ico" />
    <link href="./PayTM_Assets/index.css" rel="stylesheet">

    <script src="../../../Scripts/Apps/PayTM.js" type="module"></script>
    <title>PayTM</title>

</head>

<body>

    <div class="main">

        <div class="headerWrapper">

          <div class="header">

            <img src="./PayTM_Assets/BankLogo.svg" alt="paytm payments bank">

          </div>

        </div>

        <div class="content">

          <div class="content-left">

            <div class="content-left__info">

              <div class="content-left__header">One Account with Many Benefits</div>

              <div>

                <div class="content-left__item">

                  <div class="content-left__item-icon">

                    <img class="content-left__item-icon__img" src="./PayTM_Assets/24x7.svg" alt="">

                  </div>

                  <div class="content-left__item-details">

                    <div class="content-left__item-title">24x7 Transactions</div>
                    <div class="content-left__item-description">To all bank accounts, no restriction</div>

                  </div>

                </div>

                <div class="content-left__item">

                  <div class="content-left__item-icon">

                    <img class="content-left__item-icon__img" src="./PayTM_Assets/Bank.svg" alt="">

                  </div>

                  <div class="content-left__item-details">

                    <div class="content-left__item-title">Secure Banking</div>
                    <div class="content-left__item-description">Banking with peace of mind</div>

                  </div>

                </div>

                <div class="content-left__item">

                  <div class="content-left__item-icon">

                    <img class="content-left__item-icon__img" src="./PayTM_Assets/debitcard.svg" alt="">

                  </div>

                  <div class="content-left__item-details">

                    <div class="content-left__item-title">Money Flush Option</div>
                    <div class="content-left__item-description">Clear all your money in one click</div>

                  </div>

                </div>

                <div class="content-left__item">

                  <div class="content-left__item-icon">

                    <img class="content-left__item-icon__img" src="./PayTM_Assets/fixeddeposit.svg" alt="">

                  </div>

                  <div class="content-left__item-details">

                    <div class="content-left__item-title">Instantly open Bank Loan</div>
                    <div class="content-left__item-description">Instant Bank Loan at only 2% interest</div>

                  </div>

                </div>

              </div>

            </div>

          </div>

          <div class="content-right">

            <div class="login-sdk-body">

              <div class="sdkui-userpass-container">
      
                  <div class="sdkui-userpass-container-heading">
      
                    <h3 class="heading undefined h3">Login</h3>
      
                  </div>
      
                  <div class="sdkui-userpass-container-inputs">
      
                      <div class="custom-input__wrapper custom-input__wrapper--floating">
      
                          <div class="custom-input__fieldwrapper">
      
                              <div class="custom-input__field">
      
                                  <input inputmode="" class="custom-input__control" type="password" required value >
                                  <label class="custom-input__label">Security Code</label>
      
                              </div>
      
                          </div>
      
                      </div>
      
                      <div class="sdkui-userpass-container-cta">
      
                          <button type="button" class="custom-button custom-button__primary custom-button__size__medium">
      
                              <span class="custom-button__icon custom-button__icon--left">
      
                                  <svg xmlns="http://www.w3.org/2000/svg" xmlnsXlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
      
                                      <defs>
      
                                          <path id="ic-lock_svg__[object_Object]a" d="M0 0h24v24H0z"></path>
                                          <path id="ic-lock_svg__[object_Object]b" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"></path>
      
                                      </defs>
      
                                      <g fill="none" fill-rule="evenodd">
      
                                          <mask id="ic-lock_svg__[object_Object]c" fill="#fff">
      
                                              <use href="#ic-lock_svg__[object_Object]b"></use>
      
                                          </mask>
      
                                          <use fill="#000" fill-rule="nonzero" href="#ic-lock_svg__[object_Object]b"></use>
      
                                          <g fill="white" mask="url(#ic-lock_svg__[object_Object]c)">
      
                                              <path d="M0 0h24v24H0z"></path>
      
                                          </g>
      
                                      </g>
      
                                  </svg>
      
                              </span>
      
                              <span>Sign In</span>
      
                          </button>
      
                      </div>
      
                  </div>
      
              </div>
      
            </div>

          </div>

        </div>

        <div class="footerWrapper">

          <div class="container">

            <div class="footer">

              <div class="footerMenu">

              </div>

                <div class="copyrightText">Â© My Phone V.2 PayTM</div>

              </div>

            </div>

          </div>

        </div>

      </div>

</body>

</html>
